<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dragalia Lost DPS Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.png">
  </head>
  <body>
    <div class="loader"></div>
    <div id="header">
      <div class="dpfc" id="title"><img class="logo" src="../favicon.png">
        <h1 class="ml2 mr4">DPS Simulator</h1>
        <div class="tabs dpfc"><a href="../sp/index.html">Special</a><a href="../60/index.html">60s</a><a class="selected">120s</a><a href="../180/index.html">180s</a>
        </div>
      </div>
      <div class="dpfc" id="filter">
        <p class="mr1">Rarity:</p>
        <select class="mr3" id="star">
          <option value="All">All</option>
          <option value="5*">5 Stars</option>
          <option value="4*">4 Stars</option>
          <option value="3*">3 Stars</option>
        </select>
        <p class="mr1">Element:</p>
        <select class="mr3" id="element">
          <option value="All">All</option>
          <option value="flame">Flame</option>
          <option value="water">Water</option>
          <option value="wind">Wind</option>
          <option value="light">Light</option>
          <option value="shadow">Shadow</option>
        </select>
        <p class="mr1">Class:</p>
        <select id="weapon">
          <option value="All">All</option>
          <option value="sword">Sword</option>
          <option value="blade">Blade</option>
          <option value="dagger">Dagger</option>
          <option value="axe">Axe</option>
          <option value="lance">Lance</option>
          <option value="bow">Bow</option>
          <option value="wand">Wand</option>
        </select>
      </div>
      <div class="v-sep"></div>
      <div class="dpfc" id="ex">
        <p class="mr3">Co-abilities:</p>
        <input class="mr1" type="checkbox" name="ex-kat" value="kat" checked><img class="mr3" src="../pic/weapon/blade.png" width="15" height="15">
        <input class="mr1" type="checkbox" name="ex-rod" value="rod" checked><img class="mr3" src="../pic/weapon/wand.png" width="15" height="15">
        <input class="mr1" type="checkbox" name="ex-dag" value="dag"><img class="mr3" src="../pic/weapon/dagger.png" width="15" height="15">
        <input class="mr1" type="checkbox" name="ex-bow" value="bow"><img class="mr3" src="../pic/weapon/bow.png" width="15" height="15">
      </div>
    </div>
    <div id="container"></div>
    <div id="footer"><a href="//github.com/b1ueb1ues/b1ueb1ues.github.io/blob/master/dl-sim/README.md">About</a><a href="//github.com/b1ueb1ues/b1ueb1ues.github.io/commits/master">Changelogs</a><a href="//github.com/b1ueb1ues/b1ueb1ues.github.io/issues/new">Feedback</a><a href="//github.com/b1ueb1ues/b1ueb1ues.github.io/blob/master/dl-sim/amulet.csv">Wrymprints</a></div>
    <script src="../echarts.common.min.js"></script>
    <script src="../vintage.js"></script>
    <script src="../papaparse.min.js"></script>
    <script>
      var advIcons = {
          'default': '../pic/1.png',
      };
      var picfolder = '../pic/'
    </script>
    <script src="../a.js"></script>
    <script src="../ui.js"></script>
  </body>
</html>
